name: Resuable Purge deprecated workflow runs

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  purge-obsolete-workflows:
    name: Purge deprecated workflow runs
    runs-on: ubuntu-latest
    steps:
      - name: Purge obsolete workflow runs
        uses: otto-de/purge-deprecated-workflow-runs@b42231c124eee1f9daaafa37ab0c85621b0e4c53 # v 1.2.0
        with:
          token: ${{ secrets.token }}
